<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Ingresar Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/624ca736ba.js" crossorigin="anonymous"></script> 

</head>
<body class="bg-light text-dark">
<div class="panel panel-info">
<div  class="page-header">

    <h1 style="text-align: center ; color: red">Sala de Espera</h1>

</div >



  <form style="text-align: center" th:action="@{/agendarped}" method="get">  
      <button style="margin-top: 3em" type="submit"  class="btn btn-primary btn-xl">Atender</button>
 <table   style="table-layout: fixed;width: 60em; margin-left: 14em; margin-top: 2em;"  class="table table-info table-striped table-bordered">
            <thead style="text-align: center">
                <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Historia Clinica</th>
                    <th scope="col">Prioridad</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="nin:${ninno}">
                    <td style="text-align: center" th:text="${nin.nombre}"></td>
                    <td style="text-align: center" th:text="${nin.edad}"></td>
                    <td style="text-align: center" th:text="${nin.noHistoriaClinica}"></td>
                    <td style="text-align: center" th:text="${nin.relacionPeso}"></td>
                    <input  th:name="id" type="hidden"  th:value="${id}">
                     <input  th:name="idnin" type="hidden" th:value="${nin.ids}">
                     
                   
                </tr>

            </tbody>
        </table>
  </form>


</div>



    
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
