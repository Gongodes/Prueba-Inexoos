<DOCTYPE html>
  <html lang="es">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Paciente Joven Detectado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/624ca736ba.js" crossorigin="anonymous"></script>

  </head>
<div style="text-align: center;" class="container">
  <body class="bg-light text-dark">

    <div class="page-header">
      <h1>Paciente Joven Detectado</h1>
      <h1>Ingrese datos de calculo de prioridad</h1>

    </div>

    <div>
      <form th:action="@{/calculandoj}" method="post">

        <select class="form-control" th:name="fuma" id="fuma">
          <option th:value="fuma">Fumador</option>
          <option th:value="nofuma">No Fumador</option>
        </select><br><br><br>

        <input type="number" th:name="annio" id="annio" th:value="0" placeholder="Ingrese Años" />
        <label for="annio">años fumador</label><br><br>
        <input type="hidden" th:name="edad" th:value="${edad}">

        <button  margin-top: 4em" type="submit" class="btn btn-info">Ingresar</button>
      </form>






    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
  </body>
</div>
  </html>
