<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Sala de Espera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


</head>
<div class="container">
<body class="bg-light text-dark">
<div class="panel panel-info">
<div  class="page-header">

    <h1 style="text-align: center; color: red">Sala de Espera</h1>
                   
</div>



<div style="text-align: center"><a style="margin-top: 1em" class="btn btn-success btn-sm" th:href="@{/}" role="button">Volver a Inicio</a>
<a  style="margin-top:1em"class="btn btn-warning btn-sm" th:href="@{/mayor}" role="button">Paciente Mayor Riesgo</a>
<a style=" margin-top: 1em" class="btn btn-danger btn-sm" th:href="@{/fumador}" role="button">Paciente Fumador</a>
<a style=" margin-top: 1em" class="btn btn-secondary btn-sm" th:href="@{/anciano}" role="button">Paciente Mas Anciano</a></div>

  <form style="text-align: center" th:action="@{/atendernino}" method="get">  
      <button style="margin-bottom: 0.5em; margin-top: 2em" type="submit"  class="btn btn-primary btn-xl">Atender Niño </button>
     
  <div class="table-responsive-sm">  
      <h3 style="text-align: center">Pacientes Niños</h3>
 <table     class="table table-info table-striped table-bordered ">
            <thead style="text-align: center">
                <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Historia Clinica</th>
                    <th scope="col">Prioridad</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="nin:${ninno}">
                    <td style="text-align: center" th:text="${nin.nombre}"></td>
                    <td style="text-align: center" th:text="${nin.edad}"></td>
                    <td style="text-align: center" th:text="${nin.noHistoriaClinica}"></td>
                    <td style="text-align: center"  th:text="${nin.relacionPeso}"></td>
                   
                     
                     <input  th:name="ngrav" type="hidden" th:value="${nin.relacionPeso}">
                     <input  th:name="idnin" type="hidden" th:value="${nin.ids}">
                </tr>

            </tbody>
        </table>
      
      </form>
      
      
      <form style="text-align: center; " th:action="@{/atenderadulto}" method="get">  
      <button style="margin-bottom: 0.5em ; margin-top: 1em" type="submit"  class="btn btn-primary btn-xl">Atender Adulto </button>
      <h3 style="text-align: center">Pacientes Adultos</h3>
 <table    class="table table-info table-striped table-bordered">
            <thead style="text-align: center">
                <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Historia Clinica</th>
                    <th scope="col">Prioridad</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="jov:${joven}">
                    <td style="text-align: center" th:text="${jov.nombre}"></td>
                    <td style="text-align: center" th:text="${jov.edad}"></td>
                    <td style="text-align: center" th:text="${jov.noHistoriaClinica}"></td>
                    <td style="text-align: center"  th:text="${jov.gravedad}"></td>
                    <input  th:name="jgrav" type="hidden" th:value="${jov.gravedad}">
                    <input  th:name="idjov" type="hidden" th:value="${jov.id}">
                    
                </tr>
                
                <tr th:each="anc:${anciano}">
                    <td style="text-align: center" th:text="${anc.nombre}"></td>
                    <td style="text-align: center" th:text="${anc.edad}"></td>
                    <td style="text-align: center" th:text="${anc.noHistoriaClinica}"></td>
                    <td style="text-align: center"  th:text="${anc.gravedad}"></td>
                    
                     
                     <input  th:name="agrav" type="hidden" th:value="${anc.gravedad}">
                     <input  th:name="idanc" type="hidden" th:value="${anc.id}">
                </tr>

            </tbody>
        </table>
      </form>

      

      
  
<form style="text-align: center" th:action="@{/atendercritico}" method="get">  
      <button style="margin-bottom: 0.5em; margin-top: 1em"  type="submit"  class="btn btn-primary btn-xl">Atender Critico </button>
      <h3 style="text-align: center">Pacientes Criticos</h3>
 <table     class="table table-info table-striped table-bordered">
            <thead style="text-align: center">
                <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Historia Clinica</th>
                    <th scope="col">Prioridad</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                 <tr th:each="ninm:${ninmax}">
                    <td style="text-align: center" th:text="${ninm.nombre}"></td>
                    <td style="text-align: center" th:text="${ninm.edad}"></td>
                    <td style="text-align: center" th:text="${ninm.relacionPeso}"></td>
                    <td style="text-align: center"  th:text="${ninm.relacionPeso}"></td>
                    
                     
                     <input  th:name="ninmmg" type="hidden" th:value="${ninm.relacionPeso}">
                     <input  th:name="idninm" type="hidden" th:value="${ninm.ids}">
                </tr>
                <tr th:each="jovm:${jovmax}">
                    <td style="text-align: center" th:text="${jovm.nombre}"></td>
                    <td style="text-align: center" th:text="${jovm.edad}"></td>
                    <td style="text-align: center" th:text="${jovm.noHistoriaClinica}"></td>
                    <td style="text-align: center"  th:text="${jovm.gravedad}"></td>
                    <input  th:name="jgravm" type="hidden" th:value="${jovm.gravedad}">
                    <input  th:name="idjovm" type="hidden" th:value="${jovm.id}">
                    
                </tr>
                
                <tr th:each="ancm:${ancmax}">
                    <td style="text-align: center" th:text="${ancm.nombre}"></td>
                    <td style="text-align: center" th:text="${ancm.edad}"></td>
                    <td style="text-align: center" th:text="${ancm.noHistoriaClinica}"></td>
                    <td style="text-align: center"  th:text="${ancm.gravedad}"></td>
                    
                     
                     <input  th:name="agravm" type="hidden" th:value="${ancm.gravedad}">
                     <input  th:name="idancm" type="hidden" th:value="${ancm.id}">
                </tr>
               

            </tbody>
        </table>
    </div>  
      </form>
      
      
      
      
      
</div>



    
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</div>
</html>
