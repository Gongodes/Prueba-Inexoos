<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Ingresar Datos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/624ca736ba.js" crossorigin="anonymous"></script>

</head>


<div class="container">

  <body class="bg-light text-dark">
    <div class="panel panel-info">
      <div class="page-header">

        <h1>Ingresar Datos</h1>

      </div>

      <div>
        <form th:action="@{/crearj}" th:object="${pjoven}" method="post">

          <div class="form-group">

            <div class="input-group">

              <input onkeyup="validate();" type="text" class="form-control" name="nombre" id="nombre"
                placeholder="Ingrese nombre de paciente" required="required" />
              <input type="number" class="form-control" name="noHistoriaClinica" id="noHistoriaClinica"
                placeholder="Ingrese nÂ° H. C. de paciente" required="required" />
              <input type="hidden" th:value="${condicion}" name="gravedad" />
              <input type="hidden" th:value="${fumador}" name="fumador" />
              <input type="hidden" th:value="${edad}" name="edad" />



              <script>
                function validate() {
                  var element = document.getElementById('nombre');
                  element.value = element.value.replace(/[^a-zA-Z@]+/, '');
                };
              </script>
              <button type="submit" class="btn btn-info">Ingresar</button>
        </form>
      </div>
    </div>
  </body>
</div>
