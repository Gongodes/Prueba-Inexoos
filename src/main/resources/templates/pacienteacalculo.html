<DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Paciente Anciano Detectado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/624ca736ba.js" crossorigin="anonymous"></script> 

</head>
<body class="bg-light text-dark">

<div  class="page-header">
    <h1 style="text-align: center">Paciente Anciano Detectado</h1>
    <h1 style="text-align: center">Ingrese datos de calculo de prioridad</h1>

</div >

<div class="container" >
<form class  = "container" th:action="@{/calculandoa}"  method="post">

    <select class="form-control" th:name="dieta" id="dieta">
        <option th:value="1">Con dieta</option>
        <option th:value="0">Sin dieta</option>  
    </select>
    
        
     <input type="hidden" th:name="edad"  th:value="${edad}">
  
    <button style="margin-left: 40em; margin-top: 4em"type="submit" class="btn btn-info">Ingresar</button>
</form>
