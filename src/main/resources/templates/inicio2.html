<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Ingresar Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/624ca736ba.js" crossorigin="anonymous"></script> 

</head>
<body class="bg-light text-dark">
<div class="panel panel-info">
<div  class="page-header">

<h1>Ingresar Consulta</h1>

</div >

<div >
<form action="#" th:action="@{/crear}" th:object="${consulta}" method="post">

<div class="form-group">

  <div class="input-group">
 
  
    
  <input type="text" class="form-control" name="nombreEspecialista" id="nombreEspecialista" placeholder="Ingrese nombre de especialista" required="required"/> 
   <input  name="estado" type="hidden" value="En Espera">
  <select class="form-control" name="tipoConsulta" id="tipoConsulta">
        <option value="Pediatria">Pediatria</option>
        <option value="CGI">CGI</option>
        <option value="Urgencia">Urgencia</option> 
   </select>

<button type="submit" class="btn btn-info">Ingresar</button>
</form>
</div>

    <div style="margin-left: 33em; margin-top: 3em">
    <a class="btn btn-danger" th:href="@{/ocupados}" role="button">Ver Consultas Ocupadas</a>      
    <a class="btn btn-info" th:href="@{/}" role="button">Volver a Inicio</a>  
    </div>
 <table   style="table-layout: fixed;width: 60em; margin-left: 14em; margin-top: 2em;"  class="table table-info table-striped table-bordered">
            <thead style="text-align: center">
                <tr>
                    
                    <th scope="col">Id de Consulta</th>
                    <th scope="col">Nombre Especialista</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Tipo de Consulta</th>
                    <th scope="col">Gestionar</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="con:${consulta}">
                    <td style="text-align: center" th:text="${con.ids}"></td>
                    <td style="text-align: center" th:text="${con.nombreEspecialista}"></td>
                    <td style="text-align: center" th:text="${con.estado}"></td>
                    <td style="text-align: center" th:text="${con.tipoConsulta}"></td>
                    <td><form style="text-align: center" th:action="@{/agendar}" method="get">  
                     <input  th:name="id" type="hidden" th:value="${con.ids}">
                     <input  th:name="tipo" type="hidden" th:value="${con.tipoConsulta}">
                    <button type="submit"  class="btn btn-primary btn-sm">Gestionar</button></form>  </td>
                   
                </tr>

            </tbody>
        </table>
    


</div>



    
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
